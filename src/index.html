<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Angular2Mdl</title>
  <base href="/">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="prism.css" rel="stylesheet" />
  {{#unless environment.production}}
  <script src="/ember-cli-live-reload.js" type="text/javascript"></script>
  {{/unless}}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
   <meta name="description" content="Angular 2 Material Design Lite; Angular components
    for Material Design Lite; Components instead of css classes; Buttons, Snackbar,
    Layouts, Tabs, Badges, Icons, Menus">
</head>
<body>
  <root-app>Loading...</root-app>


    {{#each scripts.polyfills}}<script src="{{.}}"></script>{{/each}}
    <script>
      System.import('system-config.js').then(function () {
        System.import('main');

        // simulate html5 mode server behavior on github pages - see 404.html
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect != location.href) {
          history.replaceState(null, null, redirect);
        }

      }).catch(console.error.bind(console));
    </script>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
              (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-18671250-1', 'auto');
    ga('send', 'pageview');

  </script>
</body>
</html>
